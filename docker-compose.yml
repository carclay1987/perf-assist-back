version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - perfassist-network

  backend:
    build:
      context: ./backend
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=perfassist
      - DB_PASSWORD=perfassist
      - DB_NAME=perfassist
    depends_on:
      - db
    networks:
      - perfassist-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=perfassist
      - POSTGRES_PASSWORD=perfassist
      - POSTGRES_DB=perfassist
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - perfassist-network

volumes:
  postgres_data:

networks:
  perfassist-network:
    driver: bridge
